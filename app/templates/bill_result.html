<!doctype html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>Purchases</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px auto;
        max-width: 800px;
        background-color: #f8f9fa;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0px 2px 6px rgba(0,0,0,0.1);
      }
      h1, h2 {
        color: #333;
      }
      form {
        display: flex;
        gap: 10px;
        margin-bottom: 20px;
      }
      label {
        flex-grow: 1;
        display: flex;
        flex-direction: column;
        font-weight: bold;
        color: #555;
      }
      input[type="email"] {
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
      button {
        background-color: #007bff;
        color: white;
        padding: 8px 16px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      button:hover {
        background-color: #0056b3;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        background-color: white;
        border-radius: 6px;
        overflow: hidden;
        box-shadow: 0 1px 4px rgba(0,0,0,0.1);
      }
      th, td {
        padding: 10px;
        border-bottom: 1px solid #ddd;
        text-align: left;
      }
      th {
        background-color: #f1f1f1;
      }
      tr:hover {
        background-color: #f9f9f9;
      }
      a {
        color: #007bff;
        text-decoration: none;
      }
      a:hover {
        text-decoration: underline;
      }
      p a {
        display: inline-block;
        margin-top: 20px;
        background-color: #6c757d;
        color: white;
        padding: 8px 14px;
        border-radius: 4px;
      }
      p a:hover {
        background-color: #5a6268;
      }
    </style>
  </head>
  <body>
    <h1>Search Customer Purchases</h1>
    <form method="get" action="/purchases/">
      <label>Customer email:
        <input name="email" type="email" value="{{ email or '' }}" required />
      </label>
      <button type="submit">Search</button>
    </form>

    {% if purchases %}
      <h2>Purchases for {{ email }}</h2>
      <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>Created</th>
            <th>Total</th>
            <th>Paid</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
        {% for p in purchases %}
          <tr>
            <td>{{ p.id }}</td>
            <td>{{ p.created_at }}</td>
            <td>{{ p.total_amount }}</td>
            <td>{{ p.paid_amount }}</td>
            <td><a href="/purchases/{{ p.id }}">View</a></td>
          </tr>
        {% endfor %}
        </tbody>
      </table>
    {% endif %}

    <p><a href="/">Back to billing</a></p>
  </body>
</html>
